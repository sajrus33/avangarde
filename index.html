<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avangarde</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/index.css">
</head>

<body>
    <div class="register">



        <!-- header -->
        <header class="header flexColumn">

            <!-- black strip -->
            <div class="header__black flexRow">
                <span class="header__phone"><i class="fas fa-phone"></i>000 000 000</span>
                <div class="header__adress"><i class="fas fa-map-marker-alt"></i></div>

                <div class="header__media displayNone">
                    <a href="#" class="a header__ico--first"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="a header__ico--second"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="a header__ico--thirt"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="a header__ico--fourth"><i class="fas fa-globe-americas"></i></a>
                </div>
                <a href="#" class="a header__ico--first"><i class="fas fa-user"></i></i></a>
                <a href="#" class="a header__profile"></a>
            </div>

            <!-- gray strip -->
            <div class="header__gray flexColumn">
                <div class="header__img">
                    <img class="img" src="/public/img/logo--small.png" alt="Avangarde">

                </div>
                <h2 class="header__h2">System rezerwacji wizyt online</h2>
            </div>

        </header>

        <main class="main">

        </main>




    </div>





</body>

</html>
