<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avangarde</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/index.css">
</head>

<body>
    <div class="register">



        <!-- header -->
        <header class="header flexColumn">

            <!-- black strip -->
            <div class="flexRow header__black">
                <div class="flexRow wrapper header__black--wrapper">
                    <div class="header__phone"><i class="fas fa-phone header__ico ico__phone"></i> 000 000 000</div>
                    <a href="#" class="a header__profile"><i class="fas fa-user header__ico"></i></a>

                    <div class="header__adress"><i class="fas fa-map-marker-alt header__ico"></i> 00-000 Sample, ul.
                        Sample 45</div>

                    <div class="flexRow header__media displayMobile">
                        <a href="#" class="a"><i class="fab fa-instagram header__ico"></i></a>
                        <a href="#" class="a"><i class="fab fa-twitter header__ico"></i></a>
                        <a href="#" class="a"><i class="fab fa-facebook-f header__ico"></i></a>
                        <a href="#" class="a"><i class="fas fa-globe-americas header__ico"></i></a>
                    </div>
                </div>
            </div>

            <!-- gray strip -->
            <div class="header__gray flexColumn">
                <div class="header__img">
                    <img class="img" src="/public/img/logo--small.png" alt="Avangarde">
                </div>
                <h3 class="header__h3">System rezerwacji wizyt online</h3>
            </div>

        </header>

        <main class="flexColumn">
            <div class="form wrapper flexColumn">
                <a class="form__button form__button--back" href="#"><i class="fas fa-chevron-left"></i> Wróć</a>
                <div class="progress flexRow">
                    <img class="img progress__img" src="/public/img/progress--current--small.png" alt="first point">
                    <span class="progress__bar"></span>
                    <img class="img progress__img" src="/public/img/progress--un--big.png" alt="first point">
                    <span class="progress__bar"></span>
                    <img class="img progress__img" src="/public/img/progress--un--big.png" alt="first point">
                    <span class="progress__bar"></span>
                    <img class="img progress__img" src="/public/img/progress--un--big.png" alt="first point">
                    <span class="progress__bar"></span>
                    <img class="img progress__img" src="/public/img/progress--un--big.png" alt="first point">
                </div>
            </div>

            <div class="flexColumn">
                <section class="wrapper register__section register__section--first">
                    <h2 class="register__h2">Wybierz zabieg</h2>
                    <input type="text" class="register__input register__input--search" placeholder="Wyszukaj zabieg">
                </section>

            </div>



        </main>




    </div>




    <script src="/public/js/index.js"></script>
</body>

</html>
