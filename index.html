<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avangarde</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/index.css">
</head>

<body>
    <div class="register">



        <!-- header -->
        <header class="header flexColumn">

            <!-- black strip -->
            <div class="flexRow header__black">
                <div class="flexRow wrapper header__black--wrapper">
                    <div class="header__phone"><i class="fas fa-phone"></i> 000 000 000</div>
                    <a href="#" class="a header__profile"><i class="fas fa-user"></i></a>

                    <div class="header__adress"><i class="fas fa-map-marker-alt"></i> 00-000 Sample, ul. Sample 45</div>

                    <div class="header__media displayNone">
                        <a href="#" class="a header__ico--first"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="a header__ico--second"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="a header__ico--thirt"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="a header__ico--fourth"><i class="fas fa-globe-americas"></i></a>
                    </div>
                </div>
            </div>

            <!-- gray strip -->
            <div class="header__gray flexColumn">
                <div class="header__img">
                    <img class="img" src="/public/img/logo--small.png" alt="Avangarde">
                </div>
                <h3 class="header__h3">System rezerwacji wizyt online</h3>
            </div>

        </header>

        <main class="form flexColumn">
            <div class="wrapper flexColumn">
                <a class="form__button form__button--back" href="#"><i class="fas fa-chevron-left"></i> Wróć</a>
                <div class="form__progress">

                </div>
            </div>



        </main>




    </div>





</body>

</html>
